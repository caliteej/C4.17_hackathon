<!DOCTYPE html>
<html>
    <head>
        <title>4Square</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script type="text/javascript" src="gameboard.js"></script>
        <script>
            $('.test').css('background-color','red');
        </script>
    </head>
    <body>
        <div class="container-fluid">
            <div class="top-nav">
                <div class="logo">Anna's Ninjas</div>
                <h1>Connect More</h1>
                <div class="settings">
                    <div class="players">
                        <strong>Number of players:</strong>
                        <input type="button" value="2">
                        <input type="button" value="3">
                    </div>
                    <div class="boardsize">
                        <strong>How many rows would you like?</strong>
                        <input type="number">
                        <strong>How many columns would you like?</strong>
                        <input type="number">
                    </div>
                </div>
            </div>
            <div class="main-area">

                <div class="side-nav">
                    <div class="turn">
                        <h2>Turn</h2>
                        <h4>Your turn player x</h4>
                    </div>

                </div>

                <div class="gameboard">
                    <div class="dropspot"></div>
                    <br>
                    <div class="tokenspot"></div>
                </div>


            </div>
        </div>
    </body>
</html>
